# Yamfe configuration file. This is loaded as a Glib GKeyFile, as described
# here: https://developer.gnome.org/glib/stable/glib-Key-value-file-parser.html

# Yamfe general settings goes here
[YamfeGeneralSettings]

main_script=data/yamfe.json
rom_path=/xxx
show_splash=true


# Here we can redefine the keymap to be used. Keycodes must currently map to
# a ClutterKeyEvent as defined here: https://git.gnome.org/browse/clutter/tree/clutter/clutter-keysyms.h
[YamfeKeyMap]

key_left=65361
key_up=65362
key_right=65363
key_down=65364
key_select=123
key_cancel=321